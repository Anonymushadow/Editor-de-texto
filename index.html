<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
      <div class="cont">
            <div class="contenedor">
                  <textarea class="texto" spellcheck="false"></textarea>
                  <div class="opciones">
                        <input type="color" class="color">
                        <input type="number" class="tamaño" placeholder="Tamaño en pixeles" min="1">
                        <input type="number" class="espaciado" placeholder="Espaciado en pixeles" min="1">
                        <span>Negrita</span>
                        <input type="checkbox" class="negrita">
                        <span>Italica</span>
                        <input type="checkbox" class="italica">
                        <span>Subrallado</span>
                        <input type="checkbox" class="subrayado">
                        <select name="OS" class="alineado">
                           <option value="left" class="izquierda">Izquierda</option> 
                           <option value="center" class="centro">Centrado</option> 
                           <option value="right" class="derecha">Derecha</option>
                     </select>
                     <button class="cambios">Agregar Cambios</button>
               </div>
         </div>
   </div>
   <script src="scripts.js"></script>
</body>
</html>
